<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1{
        font-size: 65px;
        color: orange;
      }
      ul{
        background-color:blue;
      }

      .corModificada{
        background-color: rgb(65, 65, 19);
      }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="corModificada">Qual é a sua fruta favorita?</p>
    <ul class="corModificada">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
