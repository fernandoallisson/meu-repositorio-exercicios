<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Paleta de Cores</h1>
  <p class="descricao">Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 class="primaria">Cor primária</h3>
  </div>
  <div>
    <h3 class="secundaria">Cor Secundária</h3>
  </div>
  <div>
    <h3 class="complementar">Cor Complementar</h3>
  </div>
  <div>
    <h3 class="escura">Cor Escura</h3>
  </div>
  <div>
    <h3 class="clara">Cor Clara</h3>
  </div>
</body>
</html>
